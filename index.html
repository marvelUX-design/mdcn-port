<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDCN Dashboard Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .UP { color: green; font-weight: bold; }
    .DOWN { color: red; font-weight: bold; }
    .latency-fast { color: green; font-weight: bold; }
    .latency-medium { color: orange; font-weight: bold; }
    .latency-slow { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MDCN Dashboard Status</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Status</th>
        <th>HTTP Code</th>
        <th>Latency (ms)</th>
      </tr>
    </thead>
    <tbody id="status-table"></tbody>
  </table>

  <script>
    const JSON_URL = 'status.json'; // must exist in repo root

    async function loadStatus() {
      try {
        const res = await fetch(JSON_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const history = await res.json();

        const tbody = document.getElementById('status-table');
        tbody.innerHTML = '';

        // show newest first
        history.slice().reverse().forEach(record => {
          const tr = document.createElement('tr');

          // determine latency class
          let latencyClass = '';
          if (record.latency < 1000) latencyClass = 'latency-fast';
          else if (record.latency < 3000) latencyClass = 'latency-medium';
          else latencyClass = 'latency-slow';

          tr.innerHTML = `
            <td>${record.checkedAt}</td>
            <td class="${record.status}">${record.status}</td>
            <td>${record.code}</td>
            <td class="${latencyClass}">${record.latency}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Failed to load status.json:', err);
      }
    }

    loadStatus();
    setInterval(loadStatus, 60000); // refresh every 60s
  </script>
</body>
</html>
