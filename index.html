<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDCN Dashboard Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .UP { color: green; font-weight: bold; }
    .DOWN { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MDCN Dashboard Status</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Status</th>
        <th>HTTP Code</th>
        <th>Latency (ms)</th>
      </tr>
    </thead>
    <tbody id="status-table">
    </tbody>
  </table>

  <script>
    async function loadStatus() {
      try {
        const response = await fetch('status.json');
        const history = await response.json();
        const tbody = document.getElementById('status-table');
        tbody.innerHTML = '';
        history.reverse().forEach(record => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${record.checkedAt}</td>
            <td class="${record.status}">${record.status}</td>
            <td>${record.code}</td>
            <td>${record.latency}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load status.json', err);
      }
    }

    loadStatus();
    setInterval(loadStatus, 60000); // refresh every 60s
  </script>
</body>
</html>
