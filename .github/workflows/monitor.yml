name: MDCN Latency Bot

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  check-site:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node check.js

      - name: Commit database
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add status.db
          git commit -m "Update latency log" || echo "No changes"
          git push
